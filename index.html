<script>
  


    function seq(){
        var sg=document.getElementById("string").value;
        var bl=document.getElementById("da");
        var out = sg.split(",");
        var revs=out.reverse();
        var sum=0;
        
        for (i = 0; i < out.length; i++) {
          out[i] = parseInt(out[i], 10);
          sum=out[i]+sum;
          out.sort();
          avg=sum/(out.length);
          
          

                 
}



bl.innerHTML=" Max: "+out[out.length-1]+"<br>"+" Min: "+out[0]+"<br>"+" Sum: "+sum+"<br>"+" Average: "+avg+"<br>"+" Reverse order(After Sorted): "+revs;


    }
</script>

<script>
  function cap(){
    document.getElementById("sam").style.textTransform = "uppercase"; 
  }

  function hide(){
    document.getElementById("sam").value="";
  }

  function arran(){
    var st=document.getElementById("sam").value;
    var arA= st.split("\n");
    console.log(arA.sort());
    document.getElementById("sam").value=arA.sort().join("\n");

    
      
    }
   
   function rev(){
    var st=document.getElementById("sam").value;
    var arA= st.split("\n");
    console.log(arA.sort());
    document.getElementById("sam").value=arA.reverse().join("\n");

   }

   
   

   
    

function ran(){
  var st=document.getElementById("sam").value;
  var arA= st.split("\n");
  for (i = 0; i < arA.length; i++) {
    arA[i]=arA[Math.floor(Math.random() * arA.length)];
    document.getElementById("sam").value=arA.join("\n");
}
  }
  

</script>



<script>
  function rem(){
    const st=document.getElementById("sam").value;
    const arA= st.split("\n");
    const arrFiltered = arA.filter(el => {
    return el != null && el != '';
});
document.getElementById("sam").value = arrFiltered.join("\n");
  }
</script>




<script>
  function adn(){
    var st=document.getElementById("sam").value;
    var arA= st.split("\n");
    var n=1;
    for (i = 0; i < arA.length; i++){
    arA[i]=n+"."+arA[i];
    n=n+1;
    
    }
    
    
    document.getElementById("sam").value =arA.join("\n");

  }
</script>
